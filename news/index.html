---
layout: default
title: News
---

<div id="blog-archives">

	{% for post in site.posts %}
		{% if post.type == "news" %}

			<article class="post">
				<!-- <h1>
						<a href="{{ post.external-url }}">{{ post.title }}</a> 
						<a class="anchor" href="{{ post.url }}"><i class="icon-anchor"></i></a>
					</h1> -->
				{% if post.external-url %}
					<h1>
						<a href="{{ post.external-url }}">{{ post.title }}</a> 
						<a class="anchor" href="{{ post.url }}"><i class="icon-anchor"></i></a>
					</h1>
				{% else %}
					<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
				{% endif %}
			</article>
		{% endif %}
		</article>
	{% endfor %}

</div>
