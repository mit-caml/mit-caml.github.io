---
layout: default
title: Publications
---

<div id="blog-archives">
	
	{% include image-gallery.html folder="/uploads/album" %}

	{% for post in site.posts %}
		{% if post.type == "fun" %}
			<article class="post">
				<h1>
					<a href="{{ post.url }}">{{ post.title }}</a> 
				</h1>
				<h5>
					{{ post.content }}
				</h5>
				{% if post.img-path %}


				{% endif %}
			</article>
		{% endif %}
	{% endfor %}

</div>
